    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
    <header>
        <img class="logo" src="./img/EnviteLogo.png" alt="envite company logo">
        <nav>
            <div role="navigation" aria-label="Navigation Bar">
                <ul class="links-nav">
                    <li><a href="./home.html" aria-label="Home">Home</a></li>
                    <li><a href="./Trivia1.html" aria-label="Trivia">Trivia</a></li>
                    <li><a href="./dashboard.html" aria-label="Dashboard">Dashboard</a></li>
                    <li><a href="./inputData.html" aria-currrent="page" class="active" aria-label="Input Data">Input
                            Data</a></li>
                </ul>
            </div>
        </nav>
        <a class="aboutUs" href="#"><button class="aboutUsButton">About Us</button></a>
    </header>
    <main>
        <div aria-label="Log in Info">
        <form class="form-horizontal">
            <div class="container">
                <dl>
                    <dd>
                        <div class="form-group"><label class="control-label col-sm-2" for="name"></label>
                            <div class="col-sm-10" aria-label="User Name"> <input type="name" class="form-control" id="name"
                                    placeholder="User Name"> </div>
                        </div>
                    </dd>
                    <dd>
                        <div class="form-group"> <label class="control-label col-sm-2" for="password"></label>
                            <div class="col-sm-10" aria-label="Password"> <input type="password" class="form-control" id="password"
                                    placeholder="Password"> </div>
                        </div>
                    </dd>
                    <dd>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10"> <button type="button"
                                    class="btn btn-sm footprint" aria-label="Log in Button">Log in</button> </div>
                        </div>
                    </dd>
                </dl>
            </div>
        </form>
    </div>
    </main>
